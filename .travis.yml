language: javascript
branches:
  only:
  - master
cache:
  yarn: true
  directories:
  - node_modules
before_install:
- nvm install && nvm use
install:
- npm install
script:
- npm run prepush
- npm run precommit
after_success:
- npm run update-coverage
after_script:
- yarn danger
env:
  global:
    secure: 
